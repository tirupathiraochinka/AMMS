<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h4>Ivc Claims</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">

          <thead>

            <!-- <th><input type="checkbox" id="checkall" /></th> -->
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>DOB</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Besttimetocontact</th>

            <!-- <th>Edit</th>

            <th>Delete</th> -->
          </thead>
          <tbody>
            <tr *ngIf="IsNoDataExist"> <td colspan="9" style="text-align:center;">No Records Found</td></tr>
            <tr *ngFor="let user of userlist">
              <!-- <td><input type="checkbox" class="checkthis" /></td> -->
              <td>{{user.FullName}}</td>
              <td>{{user.Email}}</td>
              <td>{{user.PhoneNo}}</td>
              <td>{{user.HowOld}}</td>
              <td>{{user.Address}}</td>
              <td>{{user.City}}</td>
              <td>{{user.State}}</td>
              <td>{{user.Zip}}</td>
              <td>{{user.Besttimetocontact}}</td>
              <!-- <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"
                    data-title="Edit" data-toggle="modal" data-target="#edit"><span
                      class="glyphicon glyphicon-pencil"></span></button></p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"
                    data-title="Delete" data-toggle="modal" data-target="#delete"><span
                      class="glyphicon glyphicon-trash"></span></button></p>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
