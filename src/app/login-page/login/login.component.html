<section class="page-title" style="background-image:url(../../assets/images/background/pattern-4.png);">
    <div class="auto-container">
        <h1>login</h1>
    </div>
    <!--Page Info-->
    <div class="page-info">
        <div class="auto-container">
          <div class="inner-container">
                <ul class="bread-crumb">
                    <li><a>Home</a></li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </div>
    <!--End Page Info-->
  </section>

<div class="login-container">
            <div class="row">
              <div class="col-md-2"></div>
                <div class="col-md-8 login-form-1">
                    <h3>Login </h3>
                    <form class="form-signin" [formGroup]="login" (ngSubmit)="tryLogin()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="Username" placeholder="Your Email *" value="" />
                            <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                                <div *ngIf="f.Username.errors.required">Field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="Password" placeholder="Your Password *" value="" />
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required">Field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
