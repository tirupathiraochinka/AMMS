
<div class="login-container">
            <div class="row">
              <div class="col-md-2"></div>
                <div class="col-md-8 login-form-1">
                    <h3>Login </h3>
                    <form class="form-signin" [formGroup]="login" (ngSubmit)="tryLogin()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="Username" placeholder="Your Email *" value="" />
                            <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                                <div *ngIf="f.Username.errors.required">Field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="Password" placeholder="Your Password *" value="" />
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required">Field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
